<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nyash | Research Intelligence Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --cyan: #00ffe7;
      --dark: #0b0e13;
      --glass: rgba(255,255,255,0.08);
      --white: #eee;
    }

    body {
      margin: 0;
      background: var(--dark);
      font-family: Inter, sans-serif;
      color: var(--white);
    }

    header {
      padding: 16px 28px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: var(--cyan);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 24px;
    }

    .panel {
      background: var(--glass);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      padding: 22px;
    }

    .panel h2 {
      margin-top: 0;
      color: var(--cyan);
    }

    .input-group {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 14px;
      opacity: 0.85;
    }

    textarea {
      height: 130px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 12px;
      color: white;
      resize: none;
    }

    input[type="file"] {
      color: white;
    }

    button {
      margin-top: 18px;
      padding: 10px 18px;
      background: var(--cyan);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: black;
    }

    .logs {
      height: 340px;
      background: rgba(0,0,0,0.35);
      border-radius: 10px;
      padding: 14px;
      font-family: monospace;
      font-size: 14px;
      overflow-y: auto;
      border: 1px solid rgba(0,255,255,0.2);
    }

    .logs span {
      display: block;
      opacity: 0.75;
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.7;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">NYASH</div>
</header>

<div class="container">

  <!-- Input Panel -->
  <div class="panel">
    <h2>Research Intelligence Agent</h2>
    <p>
      Performs deep research, document analysis, and structured summarization.
    </p>

    <div class="input-group">
      <label>Research Query / Instructions</label>
      <textarea placeholder="Enter research topic or instructions..."></textarea>
    </div>

    <div class="input-group">
      <label>Optional File (PDF / DOC / TXT)</label>
      <input type="file">
    </div>

    <button>Start Research</button>
  </div>

  <!-- Logs Panel -->
  <div class="panel">
    <h2>Process Logs</h2>
    <div class="logs">
      <span>[SYSTEM] Awaiting input...</span>
      <!-- Backend logs stream here -->
    </div>
  </div>

</div>

<footer>
  © 2025 Nyash — Research Agent
</footer>

</body>
</html>
