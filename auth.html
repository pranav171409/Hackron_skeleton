<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyash | Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/auth.css">

 <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <h1 class="logo">Nyash</h1>
      <h2 id="form-title">Login</h2>

      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="submit-btn">Login</button>
      </form>

      <div class="flex-between forgot-text">
        <span id="forgot-link">Forgot Password?</span>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <button class="google-btn" id="google-login">
        <img src="assets/google.svg" alt=""> 
        Sign in with Google
      </button>

      <button class="guest-btn" id="guest-login">Continue as Guest</button>

      <p class="toggle-text">
        Donâ€™t have an account? <span id="toggle-link">Signup</span>
      </p>

      <p id="auth-message"></p>

    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
